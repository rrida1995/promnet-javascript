<html>
<head>
	<title>Javascript - Function</title>
</head>
<body>
	<script type="text/javascript">
		//function

		document.write("Function kali <br/>");
		function kali(x, y)	{
			return x*y;
		}

		var z = kali(4,4);
		document.write(z + "<br/>");

		document.write("Function bagi <br/>");
		function bagi(x, y){
			return x/y;
		}

		z = bagi(32,2);
		document.write(z + "<br/>");
	</script>
</body>
</html>
