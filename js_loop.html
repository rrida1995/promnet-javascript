<html>
<head>
	<title>Javascript - Loop</title>
</head>
<body>
	<script type="text/javascript">
		//Loop FOR

		var txt = "";
		var i;

		for(i=0;i<10;i++){
			txt += "Iterasi ke-" + i + "<br/>";
		}

		document.write(txt);

		//Loop WHILE
		var num = 1;
		var i = 0;

		while(i < 10){
			num += 2;
			document.write(num + "<br/>");
			i++;
		}

		
	</script>
</body>
</html>
