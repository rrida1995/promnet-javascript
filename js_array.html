<html>
<head><title>Javascript - Array</title></head>
<body>
	<script type="text/javascript">
	//Array
	var pets = ["Cat", "Rabbit", "Dog", "Fish"];

	//menampilkan semua value dalam array
	document.write(pets + "<br/>");
	
	//menampilkan value dengan indeks tertentu dalam array
	document.write(pets[1] + "<br/>"); 

	pets.push("Snake"); //menambah value ke dalam array
	document.write(pets + "<br/>");

	//object, menggunakan nama index untuk mengakses value nya
	var arr = {firstName:"Wonshik", lastName:"Kim", height:183};
	document.write(arr["lastName"] + " " + arr["firstName"] + ", " + arr["height"] + "cm");
	</script>
</body>
</html>
